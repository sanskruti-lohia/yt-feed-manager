<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YouTube Intent Filter — Options</title>
  <style>
    body { font: 13px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial; padding:16px; max-width:760px; }
    .row { display:grid; grid-template-columns: 160px 1fr; gap:10px 14px; margin:8px 0; align-items:center; }
    input[type="text"], select { width:100%; padding:6px 8px; }
    .muted { color:#777; }
    button { padding:8px 12px; }
  </style>
</head>
<body>
  <h2>LLM Provider & Key</h2>

  <div class="row">
    <label for="provider">Provider</label>
    <select id="provider">
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
    </select>
  </div>

  <div class="row">
    <label for="model">Model</label>
    <input id="model" type="text" placeholder="gpt-4o-mini / gemini-1.5-flash" />
  </div>

  <div class="row">
    <label for="apiKey">API Key</label>
    <input id="apiKey" type="text" placeholder="paste your key…" />
  </div>

  <div class="row">
    <label for="forceDummy">Force dummy</label>
    <input id="forceDummy" type="checkbox" />
  </div>

  <p class="muted">Stored only in <code>chrome.storage.local</code>. We never send cookies, URLs, or user IDs.</p>
  <p><button id="save">Save</button> <span id="status"></span></p>

  <script src="options.js"></script>
</body>
</html>
